<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumik Goswami's Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 font-sans text-gray-300 antialiased">

    <!-- Header and Navbar -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-gray-950/70 backdrop-blur-md shadow-lg p-4 transition-all duration-300">
        <nav class="flex items-center justify-between max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <a href="#home" class="text-2xl font-extrabold text-blue-400">SG</a>
            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-6 lg:space-x-8">
                <a href="#home" class="nav-link">Home</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#about" class="nav-link">About</a>
            </div>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-toggle" class="md:hidden p-2 rounded-md text-blue-400 hover:bg-gray-800 transition-colors">
                <svg id="menu-icon" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                <svg id="close-icon" class="h-6 w-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden fixed inset-0 z-40 bg-gray-950 flex-col items-center justify-center space-y-8 transition-transform duration-300">
        <a href="#home" class="mobile-nav-link text-3xl font-semibold">Home</a>
        <a href="#projects" class="mobile-nav-link text-3xl font-semibold">Projects</a>
        <a href="#skills" class="mobile-nav-link text-3xl font-semibold">Skills</a>
        <a href="#about" class="mobile-nav-link text-3xl font-semibold">About</a>
    </div>

    <!-- Main Content Area -->
    <main>
        <!-- Home Section -->
        <section id="home" class="min-h-screen flex items-center justify-center p-6 bg-gray-900">
            <div class="page-content-inner max-w-3xl mx-auto text-center">
                <img src="SOUMIK_UPDATED.png" alt="Soumik Goswami" class="rounded-full h-32 w-32 mx-auto mb-6 border-4 border-blue-400 object-cover">
                <h1 id="name" class="section-title mb-2"></h1>
                <p id="objective" class="text-lg mb-6"></p>
                <div id="contact-links" class="flex justify-center mb-6"></div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="min-h-screen p-6 bg-gray-900">
            <div class="page-content-inner max-w-7xl mx-auto">
                <h2 class="section-title">Projects</h2>
                <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="min-h-screen p-6 bg-gray-950">
            <div class="page-content-inner max-w-5xl mx-auto">
                <h2 class="section-title">Skills</h2>
                <div id="skills-container" class="flex flex-wrap justify-center gap-6"></div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="min-h-screen p-6 bg-gray-900">
            <div class="page-content-inner max-w-4xl mx-auto space-y-12">
                <div class="info-card">
                    <h3 class="card-title">Education</h3>
                    <div id="education-container"></div>
                </div>
                <div class="info-card">
                    <h3 class="card-title">Certifications</h3>
                    <ul id="certifications-container"></ul>
                </div>
                <div class="info-card">
                    <h3 class="card-title">Hobbies</h3>
                    <div id="hobbies-container"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="fixed bottom-6 right-6 z-40 bg-blue-600 text-white p-3 rounded-full shadow-lg transition-all duration-300 hover:bg-blue-700 hidden opacity-0 translate-y-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-up"><path d="m18 15-6-6-6 6"/></svg>
    </button>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
